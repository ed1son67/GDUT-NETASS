<!-- EDIT1 SECTION "截图" [1-96] -->
<h2 class="sectionedit2" id="成因">成因</h2>
<div class="level2">

<p>
Dr.COM 的 PPPoE 连接中的身份验证协议中没有勾选 <code>质询握手身份验证协议(CHAP)</code>
</p>

<p>
<a href="/_detail/%E7%94%A8%E6%88%B7%E6%89%8B%E5%86%8C/%E5%AE%A2%E6%88%B7%E7%AB%AF%E6%8F%90%E7%A4%BA%E5%8F%8A%E5%85%B6%E8%A7%A3%E5%86%B3%E5%8A%9E%E6%B3%95/sp160920_015606.png?id=%E7%94%A8%E6%88%B7%E6%89%8B%E5%86%8C%3A%E5%AE%A2%E6%88%B7%E7%AB%AF%E6%8F%90%E7%A4%BA%E5%8F%8A%E5%85%B6%E8%A7%A3%E5%86%B3%E5%8A%9E%E6%B3%95%3A628" class="media" title="用户手册:客户端提示及其解决办法:sp160920_015606.png"><img src="/_media/%E7%94%A8%E6%88%B7%E6%89%8B%E5%86%8C/%E5%AE%A2%E6%88%B7%E7%AB%AF%E6%8F%90%E7%A4%BA%E5%8F%8A%E5%85%B6%E8%A7%A3%E5%86%B3%E5%8A%9E%E6%B3%95/sp160920_015606.png" class="mediacenter" alt="" /></a>
</p>

</div>
<!-- EDIT2 SECTION "成因" [97-297] -->
<h2 class="sectionedit3" id="解决方案">解决方案</h2>
<div class="level2">
<ul>
<li class="level1"><div class="li"> 右键电脑右下角小图标，打开网络和共享中心</div>
</li>
<li class="level1"><div class="li"> 左侧 <code>更改适配器设置</code></div>
</li>
<li class="level1"><div class="li"> 选择 Dr.COM ，右键属性，选择 <code>安全</code> 选项卡</div>
</li>
<li class="level1"><div class="li"> 勾选 <code>质询握手身份验证协议(CHAP)</code></div>
</li>
</ul>

</div>
<!-- EDIT3 SECTION "解决方案" [298-] -->
