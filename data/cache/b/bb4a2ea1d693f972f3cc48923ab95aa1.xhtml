
<h2 class="sectionedit1" id="位置">位置</h2>
<div class="level2">

<p>
运维管理 → 我的值班 → 值班请假
</p>

<p>
<a href="/_detail/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/it%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0/%E5%80%BC%E7%8F%AD%E8%AF%B7%E5%81%87%E4%BD%8D%E7%BD%AE.png?id=%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C%3Ait%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0%3A%E5%80%BC%E7%8F%AD%E8%A1%A5%E7%8F%AD" class="media" title="网管员手册:it服务综合管理平台:值班请假位置.png"><img src="/_media/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/it%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0/%E5%80%BC%E7%8F%AD%E8%AF%B7%E5%81%87%E4%BD%8D%E7%BD%AE.png?w=400&amp;tok=f3538e" class="mediacenter" alt="" width="400" /></a>
</p>

</div>

<h2 class="sectionedit2" id="说明">说明</h2>
<div class="level2">

<p>
一般情况下，在值班请假之后，都需要进行补班的手续。
</p>
<ul>
<li class="level1"><div class="li"> 如果是自己在 IT 平台申请请假的，可以自己去申请补班</div>
</li>
<li class="level1"><div class="li"> 如果是让技术副队进行调整的，需要再次联系他进行补班</div>
</li>
</ul>

<p>
这里给你们介绍的是第一种，自己申请补班的方法。
</p>

</div>
<!-- EDIT2 SECTION "说明" [146-472] -->
<h2 class="sectionedit3" id="步骤">步骤</h2>
<div class="level2">

<p>
和 <a href="/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/it%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0/%E5%80%BC%E7%8F%AD%E8%AF%B7%E5%81%87" class="wikilink1" title="网管员手册:it服务综合管理平台:值班请假">值班请假</a> 在同一个页面，首先选择请假单，勾选需要补班这一行最前面的单选框。
</p>

<p>
然后点击右上角按钮的第四个 +
</p>

<p>
<a href="/_detail/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/it%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0/%E6%8C%89%E9%92%AE.png?id=%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C%3Ait%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0%3A%E5%80%BC%E7%8F%AD%E8%A1%A5%E7%8F%AD" class="media" title="网管员手册:it服务综合管理平台:按钮.png"><img src="/_media/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/it%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0/%E6%8C%89%E9%92%AE.png" class="mediacenter" alt="" /></a>
</p>

<p>
接着在弹出的面板中选择补班的日期以及班次，然后提交等待审核即可。
</p>

<p>
<a href="/_detail/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/it%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0/%E8%A1%A5%E7%8F%AD%E7%94%B3%E8%AF%B7.png?id=%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C%3Ait%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0%3A%E5%80%BC%E7%8F%AD%E8%A1%A5%E7%8F%AD" class="media" title="网管员手册:it服务综合管理平台:补班申请.png"><img src="/_media/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/it%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0/%E8%A1%A5%E7%8F%AD%E7%94%B3%E8%AF%B7.png?w=400&amp;tok=54b952" class="mediacenter" alt="" width="400" /></a>
</p>

<p>
需要注意的是，所选择补班的班次原则上不得超过 [TBD] 人。
</p>

</div>
