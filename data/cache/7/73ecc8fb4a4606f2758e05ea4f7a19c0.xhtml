<h2 class="sectionedit3" id="成因">成因</h2>
<div class="level2">

<p>
Dr.COM 在启动时，会在系统中创建一个名为 <code>Dr.COM</code> 的 PPPoE 连接，由于某种关系删除了这个 PPPoE 连接后，再继续尝试登录 Dr.COM 客户端就会提示这个错误信息
</p>

</div>
<!-- EDIT3 SECTION "成因" [159-386] -->
<h2 class="sectionedit4" id="解决方案">解决方案</h2>
<div class="level2">

<p>
重启客户端
</p>

</div>
