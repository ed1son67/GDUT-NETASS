<h2 class="sectionedit2" id="成因">成因</h2>
<div class="level2">
<ul>
<li class="level1"><div class="li"> 电脑上安装并使用了 <code>小米随身WiFi客户端</code></div>
</li>
<li class="level1"><div class="li"> 并未使用 <code>小米随身WiFi客户端</code> ，但 Dr.COM 系统误判使用了该代理程序</div>
</li>
</ul>

</div>
<!-- EDIT2 SECTION "成因" [31-211] -->
<h2 class="sectionedit3" id="解决方案">解决方案</h2>
<div class="level2">
<ul>
<li class="level1"><div class="li"> 完整卸载 <code>小米随身WiFi客户端</code> ，确保注册表、文件无多余残留</div>
</li>
<li class="level1"><div class="li"> 使用 Dr.COM 针对 MiWiFi 问题的修复版本，建议<strong>重新下载并更新到最新版本客户端</strong></div>
</li>
</ul>

</div>
