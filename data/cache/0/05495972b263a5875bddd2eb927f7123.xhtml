
<h2 class="sectionedit1" id="说明">说明</h2>
<div class="level2">

<p>
通常情况下，登录监控平台后，我们会点选切换到 <code>Devices</code> 设备管理视图进行监控。
</p>

<p>
<a href="/_detail/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/%E7%9B%91%E6%8E%A7%E5%B9%B3%E5%8F%B0/devices.png?id=%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C%3A%E7%9B%91%E6%8E%A7%E5%B9%B3%E5%8F%B0%3A%E6%97%A5%E5%B8%B8%E4%BD%BF%E7%94%A8" class="media" title="网管员手册:监控平台:devices.png"><img src="/_media/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/%E7%9B%91%E6%8E%A7%E5%B9%B3%E5%8F%B0/devices.png" class="mediacenter" alt="" /></a>
</p>

<p>
设备管理视图，左边框可以进行具体视图的选择，例如可以只看某一个楼栋的情况，也可以看整个学生宿舍的情况，这些都取决与你们的需要。
</p>

<p>
<a href="/_detail/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/%E7%9B%91%E6%8E%A7%E5%B9%B3%E5%8F%B0.png?id=%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C%3A%E7%9B%91%E6%8E%A7%E5%B9%B3%E5%8F%B0%3A%E6%97%A5%E5%B8%B8%E4%BD%BF%E7%94%A8" class="media" title="网管员手册:监控平台.png"><img src="/_media/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/%E7%9B%91%E6%8E%A7%E5%B9%B3%E5%8F%B0.png?w=400&amp;tok=e10b88" class="mediacenter" alt="" width="400" /></a>
</p>

<p>
视图右边则是设备的状态，各种颜色的说明可以参照下表
</p>

<p>
如果全部都是绿色的话，那么这就是最理想的情况了，但实际上往往不如人意。如果有了不是绿色的情况发生，请联系值班老师或者技术队进行交换机的检查，以免造成用户断网的情况发生。
</p>

</div>
