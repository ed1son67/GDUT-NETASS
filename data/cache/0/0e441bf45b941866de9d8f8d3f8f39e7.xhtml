
<h2 class="sectionedit1" id="位置">位置</h2>
<div class="level2">

<p>
运维管理 → 我的值班 → 调班申请
</p>

<p>
<a href="/_detail/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/it%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0/%E8%B0%83%E7%8F%AD%E7%94%B3%E8%AF%B7%E4%BD%8D%E7%BD%AE.png?id=%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C%3Ait%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0%3A%E5%80%BC%E7%8F%AD%E8%B0%83%E7%8F%AD" class="media" title="网管员手册:it服务综合管理平台:调班申请位置.png"><img src="/_media/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/it%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0/%E8%B0%83%E7%8F%AD%E7%94%B3%E8%AF%B7%E4%BD%8D%E7%BD%AE.png?w=400&amp;tok=41fe67" class="mediacenter" alt="" width="400" /></a>
</p>

</div>
<!-- EDIT1 SECTION "位置" [1-145] -->
<h2 class="sectionedit2" id="说明">说明</h2>
<div class="level2">

<p>
一般情况下，调班可以用作是两个队员之间的调换值班班次。
</p>

<p>
建议申请调班前先征得另外一个人的同意，如果找不到人申请调班的，也可以直接申请 <a href="/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/it%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0/%E5%80%BC%E7%8F%AD%E8%AF%B7%E5%81%87" class="wikilink1" title="网管员手册:it服务综合管理平台:值班请假">值班请假</a>
</p>

</div>
<!-- EDIT2 SECTION "说明" [146-437] -->
<h2 class="sectionedit3" id="步骤">步骤</h2>
<div class="level2">

<p>
进入调班申请页面，点击右上角的 + 符号
</p>

<p>
在新弹出来的面板中，选择自己要调班的日期，以及被调班的日期，然后选择调班人，然后填写申请的理由。
</p>

<p>
<a href="/_detail/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/it%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0/%E8%B0%83%E7%8F%AD%E7%94%B3%E8%AF%B7.png?id=%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C%3Ait%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0%3A%E5%80%BC%E7%8F%AD%E8%B0%83%E7%8F%AD" class="media" title="网管员手册:it服务综合管理平台:调班申请.png"><img src="/_media/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/it%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0/%E8%B0%83%E7%8F%AD%E7%94%B3%E8%AF%B7.png?w=400&amp;tok=e3dd0f" class="mediacenter" alt="" width="400" /></a>
</p>

<p>
提交之后，可以在 QQ 找一下各位队长让他们进行调班的审核。
</p>

</div>
