<h2 class="sectionedit2" id="drcom_操作">Dr.COM 操作</h2>
<div class="level2">

<p>
首先，在 <code>用户管理 &gt; 用户查询</code> 界面，添加一个查询条件：开户日期
</p>

<p>
<a href="/_detail/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/dr.com%E8%AE%A4%E8%AF%81%E8%AE%A1%E8%B4%B9%E7%B3%BB%E7%BB%9F/%E5%BC%80%E6%88%B7%E6%97%A5%E6%9C%9F.png?id=%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C%3Adr.com%E8%AE%A4%E8%AF%81%E8%AE%A1%E8%B4%B9%E7%B3%BB%E7%BB%9F%3A%E6%96%B0%E5%BC%80%E6%88%B7%E5%AF%BC%E5%85%A5%E5%AF%BC%E5%87%BA" class="media" title="网管员手册:dr.com认证计费系统:开户日期.png"><img src="/_media/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/dr.com%E8%AE%A4%E8%AF%81%E8%AE%A1%E8%B4%B9%E7%B3%BB%E7%BB%9F/%E5%BC%80%E6%88%B7%E6%97%A5%E6%9C%9F.png" class="mediacenter" alt="" /></a>
</p>

<p>
然后点击 <code>日</code> ，就会自动选择今天的日期
</p>

<p>
<a href="/_detail/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/dr.com%E8%AE%A4%E8%AF%81%E8%AE%A1%E8%B4%B9%E7%B3%BB%E7%BB%9F/%E6%97%A5.png?id=%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C%3Adr.com%E8%AE%A4%E8%AF%81%E8%AE%A1%E8%B4%B9%E7%B3%BB%E7%BB%9F%3A%E6%96%B0%E5%BC%80%E6%88%B7%E5%AF%BC%E5%85%A5%E5%AF%BC%E5%87%BA" class="media" title="网管员手册:dr.com认证计费系统:日.png"><img src="/_media/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/dr.com%E8%AE%A4%E8%AF%81%E8%AE%A1%E8%B4%B9%E7%B3%BB%E7%BB%9F/%E6%97%A5.png" class="mediacenter" alt="" /></a>
</p>

<p>
接着在 <code>表头选项</code> 中选择：用户名称、房号、楼号和端口编号，点击应用
</p>

<p>
这个时候今天的新开户应该都已经在都出现在表格中了，然后点击表头右边的 <code>导出Excel</code>
</p>

</div>
