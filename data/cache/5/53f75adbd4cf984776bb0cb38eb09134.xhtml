<h2 class="sectionedit4" id="解决方案">解决方案</h2>
<div class="level2">

<p>
由于新旧系统之间的同步问题，您的旧密码可能无法正常同步过来新系统这边，建议在登录之前先确认密码正确无误。
</p>

<p>
您可以打开用户自助服务系统：<a href="http://222.200.98.8:1800/Self/" class="urlextern" title="http://222.200.98.8:1800/Self/" rel="nofollow">http://222.200.98.8:1800/Self/</a>
</p>

<p>
使用您的密码进行登录，如果能够登录，说明密码正确，然后可以检查你的余额是否不足以及是否被停机
</p>

<p>
<a href="/_detail/%E7%94%A8%E6%88%B7%E6%89%8B%E5%86%8C/%E5%AE%A2%E6%88%B7%E7%AB%AF%E6%8F%90%E7%A4%BA%E5%8F%8A%E5%85%B6%E8%A7%A3%E5%86%B3%E5%8A%9E%E6%B3%95/%E5%81%9C%E6%9C%BA.png?id=%E7%94%A8%E6%88%B7%E6%89%8B%E5%86%8C%3A%E5%AE%A2%E6%88%B7%E7%AB%AF%E6%8F%90%E7%A4%BA%E5%8F%8A%E5%85%B6%E8%A7%A3%E5%86%B3%E5%8A%9E%E6%B3%95%3A629" class="media" title="用户手册:客户端提示及其解决办法:停机.png"><img src="/_media/%E7%94%A8%E6%88%B7%E6%89%8B%E5%86%8C/%E5%AE%A2%E6%88%B7%E7%AB%AF%E6%8F%90%E7%A4%BA%E5%8F%8A%E5%85%B6%E8%A7%A3%E5%86%B3%E5%8A%9E%E6%B3%95/%E5%81%9C%E6%9C%BA.png" class="mediacenter" alt="" /></a>
</p>

<p>
如果上面的解决方案还不能解决您的问题，请联系 020-39323866 ，报上自己的学号让网管员查询认证失败记录或者清楚绑定
</p>
