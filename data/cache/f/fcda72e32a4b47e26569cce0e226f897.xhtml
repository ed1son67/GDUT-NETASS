
<h2 class="sectionedit1" id="位置">位置</h2>
<div class="level2">

<p>
工作台 → 我的待办 → 待办列表
</p>

<p>

<!-- EDIT1 SECTION "位置" [1-136] -->
<h2 class="sectionedit2" id="说明">说明</h2>
<div class="level2">

<p>
一般情况下，我们会有多名队员一同上门处理故障，而结束工单则是最后一个步骤，一般来说只需要一名队员来完成。具体由谁来结束工单可以各个楼栋自行解决。
</p>

</div>
<!-- EDIT2 SECTION "说明" [137-374] -->
<h3 class="sectionedit3" id="填写关闭代码">填写关闭代码</h3>
<div class="level3">

<p>
如果问题已经解决，请选择 <code>根本解决</code>
</p>

<p>

</p>

<!-- EDIT3 SECTION "填写关闭代码" [375-532] -->
<h3 class="sectionedit4" id="填写解决方案">填写解决方案</h3>
<div class="level3">

<p>
一般来说，对解决方案的填写并没有过多的要求，大概能让别人知道怎么解决的就可以了。
</p>

<p>
<a href="/_detail/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/it%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0/%E8%A7%A3%E5%86%B3%E6%96%B9%E6%A1%88.png?id=%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C%3Ait%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0%3A%E4%BA%8B%E4%BB%B6%E5%A4%84%E7%90%86" class="media" title="网管员手册:it服务综合管理平台:解决方案.png"><img src="/_media/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/it%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0/%E8%A7%A3%E5%86%B3%E6%96%B9%E6%A1%88.png?w=400&amp;tok=e038fd" class="mediacenter" alt="" width="400" /></a>
</p>

</div>
<!-- EDIT4 SECTION "填写解决方案" [533-757] -->
<h3 class="sectionedit5" id="关闭工单">关闭工单</h3>
<div class="level3">

<p>
填写完关闭代码和解决方案之后，可以选择 <code>认领</code> 工单，认领工单之后，点击 <code>提交</code>。
</p>

<p>
在弹出来的窗口中选择 <code>结束</code> ，最后再点击一次提交即可完成这个流程！
</p>

<p>

</p>
