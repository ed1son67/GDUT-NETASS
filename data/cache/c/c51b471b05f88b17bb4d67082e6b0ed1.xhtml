<h2 class="sectionedit2" id="步骤">步骤</h2>
<div class="level2">

<p>
<a href="/_detail/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/it%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0/%E4%BA%8B%E4%BB%B6%E6%9F%A5%E8%AF%A2.png?id=%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C%3Ait%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0%3A%E4%BA%8B%E4%BB%B6%E6%9F%A5%E8%AF%A2" class="media" title="网管员手册:it服务综合管理平台:事件查询.png"><img src="/_media/%E7%BD%91%E7%AE%A1%E5%91%98%E6%89%8B%E5%86%8C/it%E6%9C%8D%E5%8A%A1%E7%BB%BC%E5%90%88%E7%AE%A1%E7%90%86%E5%B9%B3%E5%8F%B0/%E4%BA%8B%E4%BB%B6%E6%9F%A5%E8%AF%A2.png" class="mediacenter" alt="" /></a>
</p>

<p>
使用这个功能的时候，通常不需要填写表格中所有的信息，只需要填写你所知道的信息即可进行模糊搜索。
</p>

<p>
当然，为了更精确地得到你想要的结果，填写越多的信息越容易找到。
</p>

<p>
另外，由于权限的关系，我们大学城校区的帐号也只能查询到大学城校区的工单，而无法查询到其他校区。
</p>

</div>
